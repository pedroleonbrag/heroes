<div class="card border-primary p-2 mb-5">
  <div class="card-header">
    Mi equipo
    <div class="progress mt-1 mb-1">
      <div
        class="progress-bar bg-normal"
        [barWidthAll]="{
          value: team.totalPower,
          cantHeroes: team.heroes?.length
        }"
      ></div>
      <div
        class="progress-bar"
        [barWidthAll]="{
          value: team.totalIntelligence,
          cantHeroes: team.heroes?.length
        }"
      ></div>
      <div
        class="progress-bar bg-success"
        [barWidthAll]="{
          value: team.totalStrength,
          cantHeroes: team.heroes?.length
        }"
      ></div>
      <div
        class="progress-bar bg-gray"
        [barWidthAll]="{
          value: team.totalSpeed,
          cantHeroes: team.heroes?.length
        }"
      ></div>
      <div
        class="progress-bar bg-violet"
        [barWidthAll]="{
          value: team.totalDurability,
          cantHeroes: team.heroes?.length
        }"
      ></div>
      <div
        class="progress-bar bg-danger"
        [barWidthAll]="{
          value: team.totalCombat,
          cantHeroes: team.heroes?.length
        }"
      ></div>
    </div>
  </div>
  <div class="card-body p-3">
    <!--<h4 class="card-title">Primary card title</h4>-->
    <div class="row" style="font-size: 14px; color: #e8e8e8">
      <div class="col-md-4">
        Power: {{ team.totalPower }}
        <div class="progress small">
          <div
            class="progress-bar bg-normal"
            [barWidth]="{
              value: team.totalPower,
              cantHeroes: team.heroes?.length
            }"
          ></div>
        </div>
      </div>
      <div class="col-md-4">
        Intelligence: {{ team.totalIntelligence }}
        <div class="progress small">
          <div
            class="progress-bar bg-orange"
            [barWidth]="{
              value: team.totalIntelligence,
              cantHeroes: team.heroes?.length
            }"
          ></div>
        </div>
      </div>
      <div class="col-md-4">
        Strength: {{ team.totalStrength }}
        <div class="progress small">
          <div
            class="progress-bar bg-success"
            [barWidth]="{
              value: team.totalStrength,
              cantHeroes: team.heroes?.length
            }"
          ></div>
        </div>
      </div>
      <div class="col-md-4">
        Speed: {{ team.totalSpeed }}
        <div class="progress small">
          <div
            class="progress-bar bg-gray"
            [barWidth]="{
              value: team.totalSpeed,
              cantHeroes: team.heroes?.length
            }"
          ></div>
        </div>
      </div>
      <div class="col-md-4">
        Durability: {{ team.totalDurability }}
        <div class="progress small">
          <div
            class="progress-bar bg-violet"
            [barWidth]="{
              value: team.totalDurability,
              cantHeroes: team.heroes?.length
            }"
          ></div>
        </div>
      </div>
      <div class="col-md-4">
        Combat: {{ team.totalCombat }}
        <div class="progress small">
          <div
            class="progress-bar bg-danger"
            [barWidth]="{
              value: team.totalCombat,
              cantHeroes: team.heroes?.length
            }"
          ></div>
        </div>
      </div>
    </div>
    <div class="row mt-3" style="font-size: 14px;">
      <div class="col-md-4">
        <label for="range-input">Height Avg: </label>
        <span> {{team.heightAvg}} cm</span>
      </div>
      <div class="col-md-4">
        <label for="range-input">Weight Avg: </label>
        <span> {{team.weightAvg}} kg</span>
      </div>
    </div>
  </div>
</div>
